name: Build Expressive Theme Xposed Module

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual triggers

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'
        
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: Build APK with Gradle
      run: |
        ./gradlew clean
        ./gradlew assembleDebug --no-daemon
        
    - name: List build outputs
      run: find . -name "*.apk" -type f | head -10
      
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: ExpressiveTheme-Module
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 30
        
    - name: Upload build reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-reports
        path: |
          app/build/reports/
          app/build/outputs/
        retention-days: 7          app/build/outputs/apk/debug/
        retention-days: 7
